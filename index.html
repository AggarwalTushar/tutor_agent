<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        #messages-container::-webkit-scrollbar {
            width: 8px;
        }
        #messages-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #messages-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        #messages-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dot-flashing {
            position: relative;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -12px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 12px;
            width: 8px;
            height: 8px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { background-color: #4f46e5; }
            50%, 100% { background-color: #c7d2fe; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="flex flex-col w-full max-w-2xl h-full md:h-[90vh] bg-white shadow-2xl rounded-lg">
        <header class="bg-indigo-600 text-white p-4 text-center rounded-t-lg shadow-md">
            <h1 class="text-2xl font-bold">AI Tutor</h1>
            <p class="text-sm text-indigo-200">Your personal Math & Physics assistant</p>
        </header>

        <main id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4">
            <div class="flex justify-start">
                <div class="max-w-lg px-4 py-2 bg-gray-200 text-gray-800 rounded-lg shadow">
                    <p>Hello! Ask me a question about Math or Physics.</p>
                </div>
            </div>
        </main>
        
        <div id="loading-indicator" class="hidden px-6 pb-2">
             <div class="flex justify-start">
                <div class="max-w-lg px-4 py-3 bg-gray-200 rounded-lg shadow">
                    <div class="dot-flashing"></div>
                </div>
            </div>
        </div>

        <footer class="p-4 bg-white border-t rounded-b-lg">
            <div class="flex items-center">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Ask a question..."
                    class="flex-1 p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                />
                <button
                    id="send-button"
                    class="bg-indigo-600 text-white px-6 py-3 rounded-r-lg hover:bg-indigo-700 disabled:bg-indigo-300 transition"
                >
                    Send
                </button>
            </div>
        </footer>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        const API_ENDPOINT = 'http://127.0.0.1:5001/query';

        let conversationHistory = [];

        const scrollToBottom = () => {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        const addMessageToUI = (sender, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-lg px-4 py-2 rounded-lg shadow ${
                sender === 'user' 
                ? 'bg-indigo-500 text-white' 
                : 'bg-gray-200 text-gray-800'
            }`;
            messageBubble.innerText = text;

            messageDiv.appendChild(messageBubble);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        };

        const sendMessage = async () => {
            const query = messageInput.value.trim();
            if (!query) return;

            addMessageToUI('user', query);
            messageInput.value = '';
            
            messageInput.disabled = true;
            sendButton.disabled = true;
            loadingIndicator.classList.remove('hidden');
            scrollToBottom();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        history: conversationHistory,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                conversationHistory = data.history;

                addMessageToUI('agent', data.response);

            } catch (error) {
                console.error("Error communicating with the agent:", error);
                addMessageToUI('agent', 'Sorry, I am having trouble connecting to my brain. Please try again later.');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                loadingIndicator.classList.add('hidden');
                messageInput.focus();
            }
        };

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        messageInput.focus();

    </script>
</body>
</html>
